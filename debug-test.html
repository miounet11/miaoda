<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiaoDa Chat Debug</title>
    <style>
        body {
            font-family: system-ui;
            background: #0f0f0f;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .btn {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
        }
        .success { color: #10b981; }
        .error { color: #ef4444; }
    </style>
</head>
<body>
    <h1>🐱 MiaoDa Chat 调试</h1>
    
    <div>
        <button class="btn" onclick="openApp()">🚀 打开应用</button>
        <button class="btn" onclick="openDevConsole()">🛠️ 在浏览器中打开</button>
    </div>
    
    <div id="status" style="margin-top: 20px;">检查服务器状态...</div>

    <script>
        function openApp() {
            document.getElementById('status').innerHTML = '<div style="color: #f59e0b;">🚀 正在打开应用...</div>';
            window.open('http://localhost:5173/', '_blank');
        }
        
        function openDevConsole() {
            window.location.href = 'http://localhost:5173/';
        }
        
        // 检查服务状态
        fetch('http://localhost:5173/')
            .then(response => {
                if (response.ok) {
                    document.getElementById('status').innerHTML = '<div class="success">✅ 开发服务器正常运行 - 端口 5173</div>';
                } else {
                    document.getElementById('status').innerHTML = '<div class="error">❌ 开发服务器响应异常</div>';
                }
            })
            .catch(error => {
                document.getElementById('status').innerHTML = '<div class="error">❌ 无法连接到开发服务器</div>';
            });
    </script>
</body>
</html>
