<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiaoDa Chat Debug Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f5f5f5;
        }
        .test-result {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .warning { background: #fff3cd; color: #856404; }
    </style>
</head>
<body>
    <h1>MiaoDa Chat Debug Test</h1>
    <div id="results"></div>

    <script>
        const results = document.getElementById('results');
        
        function logResult(message, type = 'success') {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.textContent = message;
            results.appendChild(div);
            console.log(`[${type.toUpperCase()}] ${message}`);
        }

        async function runTests() {
            logResult('开始 MiaoDa Chat 调试测试...', 'warning');
            
            // Test 1: 检查开发服务器连接
            try {
                const response = await fetch('http://localhost:5173/');
                if (response.ok) {
                    logResult('✓ 开发服务器连接正常 (http://localhost:5173)');
                } else {
                    logResult('✗ 开发服务器响应异常', 'error');
                }
            } catch (e) {
                logResult('✗ 无法连接到开发服务器: ' + e.message, 'error');
            }

            // Test 2: 检查主要资源文件
            const resources = [
                '/src/main.ts',
                '/src/App.vue',
                '/src/router/index.ts',
                '/src/stores/index.ts',
                '/src/assets/css/main.css'
            ];

            for (const resource of resources) {
                try {
                    const response = await fetch(`http://localhost:5173${resource}`);
                    if (response.ok) {
                        logResult(`✓ 资源文件可访问: ${resource}`);
                    } else {
                        logResult(`✗ 资源文件不可访问: ${resource}`, 'error');
                    }
                } catch (e) {
                    logResult(`✗ 获取资源失败 ${resource}: ${e.message}`, 'error');
                }
            }

            // Test 3: 检查Vue依赖
            try {
                const response = await fetch('http://localhost:5173/@fs/Users/lu/Documents/miaodachat/miaoda-chat/node_modules/vue/dist/vue.esm-bundler.js');
                if (response.ok) {
                    logResult('✓ Vue依赖可正常加载');
                } else {
                    logResult('✗ Vue依赖加载失败', 'error');
                }
            } catch (e) {
                logResult('✗ Vue依赖检查失败: ' + e.message, 'error');
            }

            // Test 4: 模拟iframe加载Electron渲染器
            const iframe = document.createElement('iframe');
            iframe.style.width = '800px';
            iframe.style.height = '600px';
            iframe.style.border = '1px solid #ccc';
            iframe.style.marginTop = '20px';
            iframe.src = 'http://localhost:5173/';
            
            iframe.onload = () => {
                logResult('✓ 页面在iframe中成功加载');
                
                // 检查iframe内容
                setTimeout(() => {
                    try {
                        const iframeDoc = iframe.contentDocument;
                        if (iframeDoc) {
                            const appElement = iframeDoc.getElementById('app');
                            if (appElement && appElement.innerHTML.trim()) {
                                logResult('✓ Vue应用已挂载到#app元素');
                            } else {
                                logResult('✗ #app元素为空，Vue应用未正常启动', 'error');
                            }
                        } else {
                            logResult('⚠ 无法访问iframe内容 (跨域限制)', 'warning');
                        }
                    } catch (e) {
                        logResult('⚠ 检查iframe内容时出错: ' + e.message, 'warning');
                    }
                }, 3000);
            };
            
            iframe.onerror = () => {
                logResult('✗ 页面在iframe中加载失败', 'error');
            };
            
            document.body.appendChild(iframe);
            
            logResult('调试测试完成', 'warning');
        }

        runTests();
    </script>
</body>
</html>
